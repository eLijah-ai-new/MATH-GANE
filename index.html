<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="homeScreen" class="hidden">
<h1>Choose Your Subject</h1>
<div id="btnDiv">
<button class="page1-btn" >English</button>
<button class="page1-btn" >History</button>
<button class="page1-btn" >Science</button>
</div>
</div>

<div id="quizzScreen" class="hidden" >
  <div id="topRow">
  <p id="qCount" class="scoreClass">1/5</p>
 <h2>Welcome to Subject</h2>
 <p id="scoreDisplay" class="scoreClass">Score: 0</p>
  </div>

  <div id="questionCard">
    <p id="currentQuestion"> This is a dummy question.</p>
    <div id="radioDiv">
      <label for="r1">Dummy1</label>
      <input type="radio" id="r1" class="qRadio" name="answerOption" value="Dummy1">

            <label for="r2">Dummy2</label>
      <input type="radio" id="r2" name="answerOption" class="qRadio" value="Dummy2">

            <label for="r3">Dummy2</label>
      <input type="radio" id="r3" class="qRadio" name="answerOption" value="Dummy3">
    </div>
    <div id="answerDiv">
      <p id="answerExplain"> That was correct. The answer is ... because....</p>
      <a href="https://en.wikipedia.org/wiki/Job_Maseko">Explanation</a>
      <button id="nxtQuestion">Next</button>
    </div>

  </div>


</div>

<div id="ScoreBoardScreen" >
<h1>Your Score:</h1>
<table id="scoreTbl">
<th class="border">Question: </th>
<th >Answer: </th>
<tr class="correct">
  <td class="border ">What is the plural of Moose?</td>
  <td>Mooses</td>
</tr>
<tr class="incorrect">
  <td class="border">What is a verb?</td>
  <td>It is an action word.</td>
</tr>
</table>
<h2 id="finalScore"> You scored 3 out of 5</h2>
</div>

</body>
</html>
